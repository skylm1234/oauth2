syntax = "proto3";
//生成文件所在包名
option java_package = "com.gejian.pixel.proto";
//生成的java文件名
option java_outer_classname = "ConstBuyHeroTableItemExProtobuf";

message	ConstBuyHeroTableItemEx  {
	 uint32	type = 1;
	 string	desc = 2;
	 string	dropid = 3;
	 string	award = 4;
	 string	consume = 5;
	 string	amount = 7;
	 uint32	coolwn = 8;
	 uint32	day_limit = 9;
	 uint32	chips = 10;
}