syntax = "proto3";
//生成文件所在包名
option java_package = "com.gejian.pixel.proto";
//生成的java文件名
option java_outer_classname = "ConstPromotionTableItemExProtobuf";

message	ConstPromotionTableItemEx  {
		uint32	id = 1;
		string	title = 2;
		string	key = 3;
		uint32	type = 4;
		string	desc = 5;
		uint32	compare_type = 6;
		uint32	parameter = 7;
		uint32	precondition = 8;
		uint32	next = 9;
		string	award = 10;
		string	percent = 11;
}