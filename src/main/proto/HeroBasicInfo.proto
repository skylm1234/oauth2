syntax = "proto3";
//生成文件所在包名
option java_package = "com.gejian.pixel.proto";
//生成的java文件名
option java_outer_classname = "HeroBasicInfoProtobuf";

message	HeroBasicInfo  {
	optional	uint32	id = 10;
	optional	string	type = 11;
	optional	uint32	level = 12;
	optional	uint32	exp = 13;
	optional	uint32	quality = 14;
	optional	uint32	star = 15;
	optional	uint32	grow_hp = 16;
	optional	uint32	hp = 17;
	optional	uint32	grow_def = 18;
	optional	uint32	def = 19;
	optional	uint32	grow_attack = 20;
	optional	uint32	attack = 21;
	optional	uint32	grow_speed = 22;
	optional	uint32	speed = 23;
	repeated	HeroSkill	skills = 24;
	optional	uint32	number = 25;
}